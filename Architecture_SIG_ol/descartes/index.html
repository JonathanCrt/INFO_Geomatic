<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/ol.css" type="text/css">
  <link rel="stylesheet" href="map.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <script src="assets/ol.js" type="text/javascript"></script>
  <script src="assets/jquery-3.5.1.min.js"></script>
  <title>Cité Descartes</title>
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #46b31c;">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Project "Cité Descartes" </a>
    </div>
  </nav>
  <div class="container-fluid m-3">
    <div class="row">
      <div class="col-sm">

        <h2 class="text-success"> Welcome ! </h2>
        <p>This project allows you to visualize, via a simple interface, "Cité Descartes" from Champs-sur-Marne.</p>
        <form class="col-md-6 col-sm-6 col-xs-12">
          <h4 class="text-secondary">General options </h4>
          <label for="projection">Projection : </label>
          <select id="projection" class="form-select">
            <option value="EPSG:4326">EPSG:4326</option>
            <option value="EPSG:3857">EPSG:3857</option>
          </select>
          <label for="precision">Precision : </label>
          <input id="precision" class="form-control col-sm-3" type="number" min="0" max="12" value="4" />

          <label for="mouse-position">Mouse coordinates : </label>
          <div class="card">
            <div class="card-body">
              <div id="mouse-position"></div>
            </div>
          </div>
          <div>
            <label>
              <input type="checkbox" id="rotateWithView"> Rotation with view
            </label>
          </div>

          <label for="type">Measure type &nbsp;</label>
          <select id="type" class="form-select">
            <option value="length">Length (Line)</option>
            <option value="area">Aera (Polygon)</option>
          </select>
          <div><img id="legend" /></div>


          <h4 class="text-secondary">WMS Options </h4>
          <label for="layerSelect"> Display mode of bottom layer Google Satellite : </label>
          <select id="layerSelect" class="form-select">
            <option value="google_qgis_single">(Qgis Server) Google Satellite image unique</option>
            <option value="google_qgis_tiles">(Qgis Server) Google Satellite with tiling </option>
            <option value="google_mapproxy_single">(MapProxy) Google Satellite image unique</option>
            <option value="google_mapproxy_tiles">(MapProxy) Google Satellite with tiling</option>
          </select>

          <label for="combinedLayerSelect"> Display mode of upper combined layer (Buildings + Transports) : </label>
          <select id="combinedLayerSelect" class="form-select">
            <option value="combined_mapproxy_single">(MapProxy) Batiments + Transports image unique</option>
            <option value="combined_mapproxy_tiles">(MapProxy) Batiments + Transports with tiling</option>
          </select>
          <h4 class="text-secondary">WFS labels Options </h4>
          <!--
          <input id="refresh-polygons" class="form-control" type="button" value="Refresh" />
          
          <label for="polygons-outline" title="Outline Color">O. Color: </label>
          <input type="text" class="form-control" value="#ffffff" placeholder="#ffffff" id="polygons-outline" />
          <label>
            <input type="checkbox"  id="hideAllLayersCheckbox"> hide all Layers
          </label>
          -->
          <label>
            <input type="checkbox"  id="wfsLayerCheckbox"> WFS layers
          </label>
          
          

        </form>

      </div>

      <div class="col-md-6 col-sm-6 col-sm-6 col-xs-12">
        <div id="map" class="map"></div>
      </div>

    </div>
  </div>
  <script src="https://unpkg.com/ol-layerswitcher@3.8.3"></script>
  <script src="sourceLayers.js" type="text/javascript"></script>
  <script src="options.js" type="text/javascript"></script>
  <script src="map.js" type="text/javascript"></script>
  <script src="selectors.js" type="text/javascript"></script>

  <script src="assets/bootstrap.bundle.min.js"></script>

</body>

</html>
