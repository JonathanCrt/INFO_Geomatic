<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="ol.css" type="text/css">
  <link rel="stylesheet" href="map.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="ol.js" type="text/javascript"></script>
  <script src="jquery-3.5.1.min.js"></script>
  <title>Cité Descartes</title>
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #46b31c;">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">"Project Cité Descartes" </a>
    </div>
  </nav>
  <div class="container-fluid m-3">
    <div class="row">
      <div class="col-sm">

        <h2 class="text-success"> Options </h2>
        <form class="col-sm-6">
          <label for="projection">Projection : </label>
          <select id="projection" class="form-select">
            <option value="EPSG:4326">EPSG:4326</option>
            <option value="EPSG:3857">EPSG:3857</option>
          </select>
          <label for="precision">Precision : </label>
          <input id="precision" class="form-control col-sm-3" type="number" min="0" max="12" value="4" />

          <label for="mouse-position">Coordonnées souris : </label>
          <div class="card">
            <div class="card-body">
              <div id="mouse-position"></div>
            </div>
          </div>
          <label for="layerSelect"> Mode d'affichage de la couche de fond Google Satellite : </label>
          <select id="layerSelect" class="form-select">
            <option value="google_qgis_single">(Qgis Server) Google Satellite image unique</option>
            <option value="google_qgis_tiles">(Qgis Server) Google Satellite maillage </option>
            <option value="google_mapproxy_single">(MapProxy) Google Satellite image unique</option>
            <option value="google_mapproxy_tiles">(MapProxy) Google Satellite maillage</option>
          </select>

          <label for="combinedLayerSelect"> Mode d'affichage de la couche combinée (Batiments + Transports) : </label>
          <select id="combinedLayerSelect" class="form-select">
            <option value="combined_mapproxy_single">(MapProxy) Batiments + Transports image unique</option>
            <option value="combined_mapproxy_tiles">(MapProxy) Batiments + Transports maillage</option>
          </select>


          <div>
            <label>
              <input type="checkbox" id="rotateWithView"> Rotation avec vue
            </label>
          </div>

          <label for="type">Type de mesure &nbsp;</label>
          <select id="type" class="form-select">
            <option value="length">Longueur (Ligne)</option>
            <option value="area">Aire (Polygone)</option>
          </select>

        </form>

      </div>

      <div class="col-sm">
        <div id="map" class="map"></div>
      </div>

    </div>
  </div>
  <script src="https://unpkg.com/ol-layerswitcher@3.8.3"></script>
  <script src="map.js" type="text/javascript"></script>
  <script src="bootstrap.bundle.min.js"></script>

</body>

</html>
